<html class="scroll-smooth" lang="pt-BR"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Moon Future - Plataforma Estudante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #000; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            padding: 1rem; transition: opacity 0.4s ease-out, transform 0.4s ease-out; /* Velocidade da transição de tela */
        }
        .screen.hidden { opacity: 0; pointer-events: none; transform: scale(0.97); }
        .screen.is-exiting { opacity: 0; transform: translateX(-50px); }

        .animated-gradient { background: linear-gradient(270deg, #001f21, #002d31, #001f21); background-size: 200% 200%; animation: gradientBG 15s ease infinite; }
        
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUpStagger { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(8, 145, 178, 0.5); }
            50% { box-shadow: 0 0 25px rgba(8, 145, 178, 1), 0 0 40px rgba(8, 145, 178, 0.8); }
        }

        .animate-entry { animation: fadeIn 0.8s ease-out forwards; }
        .menu-card { animation: fadeInUpStagger 0.6s ease-out both; }

        .form-input:focus { box-shadow: 0 0 15px rgba(34, 211, 238, 0.5); background-color: #000; transform: scale(1.02); border-color: #0891b2; }
        .form-button { transition: all 0.3s ease-in-out; }
        .form-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(8, 145, 178, 0.4); }

        #loader-overlay { position: fixed; inset: 0; z-index: 100; background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-in-out; }
        #loader-overlay.hidden { opacity: 0; pointer-events: none; }
        @keyframes moon-rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .moon-loader { animation: moon-rotation 3.5s linear infinite, glow 2.5s ease-in-out infinite; border-radius: 50%; }

        .modal-overlay { position: fixed; inset: 0; z-index: 50; display: flex; align-items: center; justify-content: center; padding: 1rem; background-color: rgba(0, 0, 0, 0.85); transition: opacity 0.4s ease-in-out; }
        .modal-overlay.hidden { opacity: 0; pointer-events: none; }
        .modal-card { transition: opacity 0.4s, transform 0.4s; background-color: #0d1a1b; border-radius: 0.75rem; border: 1px solid rgba(13, 148, 136, 0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideInUp 0.5s ease-out forwards; }
        
        .menu-card-item { background: rgba(10, 10, 10, 0.7); border: 1px solid rgba(8, 145, 178, 0.3); border-radius: 0.75rem; padding: 1.5rem; transition: all 0.3s ease-in-out; cursor: pointer; text-align: center; }
        .menu-card-item:hover { border-color: rgba(56, 189, 248, 0.6); transform: translateY(-8px); background-color: rgba(14, 116, 144, 0.3); }
        .menu-card-item i { transition: transform 0.3s; }
        .menu-card-item:hover i { transform: scale(1.1); }
    </style>

<body>
    <div id="loader-overlay" class="hidden">
        <svg class="w-20 h-20 text-cyan-400 moon-loader" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"></path></svg>
        <div id="loader-percentage" class="text-xl font-bold text-cyan-300 mt-6">100%</div>
        <div class="w-52 h-2 bg-cyan-900/50 rounded-full overflow-hidden mt-4"><div id="progress-bar" class="w-0 h-full bg-cyan-400 rounded-full transition-all duration-300" style="width: 100%;"></div></div>
        <div id="loading-text-container" class="mt-4 font-medium text-cyan-500">Pronto para começar!</div>
    </div>

    <div id="login-screen" class="screen animated-gradient">
        <main class="max-w-sm w-full mx-auto animate-entry">
            <section class="bg-[#0a0a0acc] rounded-xl p-8 shadow-2xl backdrop-blur-lg border border-cyan-800/50">
                <header class="flex flex-col items-center text-center mb-8 select-none">
                    <svg class="w-14 h-14 text-cyan-400 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"></path></svg>
                    <h1 class="text-3xl font-extrabold text-cyan-300 tracking-wider">MOON FUTURE</h1>
                    <p class="text-sm font-medium text-cyan-500 mt-1">Sua plataforma do futuro</p>
                </header>
                <form id="login-form" class="space-y-5" novalidate="">
                    <div><label class="block mb-2 text-sm font-semibold text-cyan-400" for="ra">Usuário (RA)</label><input class="form-input w-full rounded-lg border border-gray-700 bg-black/80 px-4 py-2.5 text-white" id="ra" placeholder="Digite seu RA com SP" required="" type="text"></div>
                    <div><label class="block mb-2 text-sm font-semibold text-cyan-400" for="password">Senha</label><div class="relative"><input class="form-input w-full rounded-lg border border-gray-700 bg-black/80 px-4 py-2.5 text-white" id="password" placeholder="••••••••••" required="" type="password"><button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-4 flex items-center text-cyan-400"><i class="fas fa-eye"></i></button></div></div>
                    <button class="form-button w-full bg-cyan-600 hover:bg-cyan-700 rounded-lg py-3 mt-4 font-semibold text-white flex items-center justify-center space-x-2" type="submit"><span>Entrar</span><i class="fas fa-arrow-right"></i></button>
                </form>
            </section>
        </main>
    </div>

    <div id="main-menu-screen" class="screen hidden animated-gradient">
        <div class="w-full max-w-4xl text-white">
            <header class="text-center mb-12 animate-entry">
                <h1 class="text-4xl md:text-5xl font-extrabold text-cyan-300">Menu Principal</h1>
                <p class="text-lg text-gray-300 mt-2">Bem-vindo(a), <strong id="menu-username" class="text-white">Usuário</strong>!</p>
            </header>
            <div id="menu-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                <div id="btn-plataformas" class="menu-card-item menu-card"><i class="fas fa-desktop text-4xl mb-3 text-cyan-400"></i><h2 class="font-bold text-lg">PLATAFORMAS</h2></div>
                <div id="btn-apostilas" class="menu-card-item menu-card"><i class="fas fa-book-open text-4xl mb-3 text-cyan-400"></i><h2 class="font-bold text-lg">APOSTILAS</h2></div>
                <div class="menu-card-item menu-card" data-script="outros/moonscripts.js"><i class="fas fa-code text-4xl mb-3 text-cyan-400"></i><h2 class="font-bold text-lg">MOON SCRIPTS</h2></div>
                <div id="btn-config" class="menu-card-item menu-card"><i class="fas fa-cog text-4xl mb-3 text-cyan-400"></i><h2 class="font-bold text-lg">CONFIGURAÇÕES</h2></div>
            </div>
            <footer class="text-center mt-12 animate-entry"><button id="logout-button" class="form-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg"><i class="fas fa-sign-out-alt mr-2"></i>Sair</button></footer>
        </div>
    </div>
    
    <div id="content-screen" class="screen hidden animated-gradient"></div>

    <div id="session-modal-overlay" class="modal-overlay hidden">
        <div class="modal-card max-w-lg w-full p-8 text-center">
            <i class="far fa-save text-5xl text-cyan-300 mb-4"></i>
            <h2 class="text-2xl font-bold text-cyan-300 mb-2">Salvar sua Sessão?</h2>
            <p class="text-gray-400 mb-6">Para sua conveniência, podemos manter você conectado(a).</p>
            <div class="grid sm:grid-cols-2 gap-4 text-left">
                <button id="save-session-yes" class="p-4 rounded-lg bg-cyan-800/50 hover:bg-cyan-700/60 text-white transition-all duration-300 text-center transform hover:scale-105"><h3 class="font-bold">Sim, Salvar</h3><p class="text-sm text-gray-300">Entrada automática.</p></button>
                <button id="save-session-no" class="p-4 rounded-lg bg-gray-700/50 hover:bg-gray-600/60 text-white transition-all duration-300 text-center transform hover:scale-105"><h3 class="font-bold">Não, Obrigado</h3><p class="text-sm text-gray-300">Pedir login a cada visita.</p></button>
            </div>
        </div>
    </div>

    <div id="custom-alert-modal" class="modal-overlay hidden">
        <div class="modal-card max-w-sm w-full p-6 text-center">
            <div id="alert-icon-display" class="mb-4 text-5xl"></div>
            <h2 id="alert-title-display" class="text-2xl font-bold text-cyan-300 mb-2"></h2>
            <p id="alert-message-display" class="text-gray-400 mb-6"></p>
            <button id="alert-ok-button" class="form-button bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal-overlay hidden">
        <div class="modal-card max-w-sm w-full p-6 text-center">
            <div id="confirm-icon-display" class="mb-4 text-5xl"></div>
            <h2 id="confirm-title-display" class="text-2xl font-bold text-cyan-300 mb-2"></h2>
            <p id="confirm-message-display" class="text-gray-400 mb-6"></p>
            <div class="grid grid-cols-2 gap-4">
                <button id="confirm-yes-button" class="form-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">Sim</button>
                <button id="confirm-no-button" class="form-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Não</button>
            </div>
        </div>
