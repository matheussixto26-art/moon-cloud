<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bests.IA</title>
</head>
<body>
    <div id="login-screen">
        <h1>Bests.IA</h1>
        <form id="login-form">
            <input type="text" id="ra" placeholder="RA com dígito e UF" required>
            <input type="password" id="senha" placeholder="Senha da SED" required>
            <button type="submit" id="login-button">Entrar</button>
        </form>
        <div id="login-message-wrapper">
            <div id="login-message"></div>
        </div>
        <div>
            <label><input type="checkbox" id="save-login-checkbox"> Salvar Login</label>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div id="welcome-modal-overlay" class="modal-overlay">
            <div>
                <h2 id="welcome-modal-title"></h2>
                <p>Espero que goste da plataforma.</p>
                <button id="welcome-modal-close-btn">Ok</button>
            </div>
        </div>
        
        <header>
            <button id="hamburger-btn">☰</button>
            <h1>Bests.IA</h1>
        </header>
        
        <nav id="sidebar" class="sidebar">
            <div id="user-profile">
                <h2 id="student-name-sidebar"></h2>
                <p id="school-name-sidebar"></p>
            </div>
        </nav>
        
        <main id="main-content">
             <div>
                 <h2 id="student-name"></h2>
                 <p><span id="school-name"></span> - <span id="class-name"></span></p>
             </div>
             <div id="dashboard-accordion">
                </div>
        </main>
    </div>

    <div id="viewer-modal" class="modal-overlay">
        <div>
            <button class="modal-close">&times;</button>
            <h2 id="viewer-title"></h2>
            <div id="viewer-content"></div>
        </div>
    </div>

    <div id="task-solver-modal" class="modal-overlay">
        <div>
            <button class="modal-close">&times;</button>
            <h2 id="task-solver-title"></h2>
            <form id="task-form">
                <div id="task-solver-content"></div>
                <hr>
                <button type="submit">Enviar Respostas</button>
            </form>
        </div>
    </div>

    <div id="essay-helper-modal" class="modal-overlay">
        <div>
            <button class="modal-close">&times;</button>
            <h2>Assistente de Redação IA</h2>
            <p id="essay-theme"></p>
            <textarea id="essay-prompt" placeholder="Descreva o que você quer que a IA escreva sobre o tema..."></textarea>
            <button id="generate-essay-button">Gerar Redação</button>
            <div id="essay-result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let fullData = {};
            const GEMINI_API_KEY = "AIzaSyBlB-LMuBI_TpDiKqCjO1zL-KeOjnexODQ";
            
            // Mapeamento de elementos do DOM
            const ui = {
                loginScreen: document.getElementById('login-screen'),
                dashboardScreen: document.getElementById('dashboard-screen'),
                loginForm: document.getElementById('login-form'),
                loginButton: document.getElementById('login-button'),
                loginMessage: document.getElementById('login-message'),
                saveLoginCheckbox: document.getElementById('save-login-checkbox'),
                raInput: document.getElementById('ra'),
                senhaInput: document.getElementById('senha'),
                welcomeModal: document.getElementById('welcome-modal-overlay'),
                welcomeTitle: document.getElementById('welcome-modal-title'),
                welcomeCloseBtn: document.getElementById('welcome-modal-close-btn'),
                studentName: document.getElementById('student-name'),
                studentNameSidebar: document.getElementById('student-name-sidebar'),
                schoolName: document.getElementById('school-name'),
                schoolNameSidebar: document.getElementById('school-name-sidebar'),
                className: document.getElementById('class-name'),
                accordion: document.getElementById('dashboard-accordion'),
                hamburgerBtn: document.getElementById('hamburger-btn'),
                sidebar: document.getElementById('sidebar'),
            };

            const performLogin = async (ra, senha) => {
                ui.loginButton.disabled = true;
                const messages = ['Verificando...', 'Acessando plataforma...', 'Carregando dados...'];
                let msgIndex = 0;
                ui.loginMessage.textContent = messages[msgIndex];
                const interval = setInterval(() => { msgIndex = (msgIndex + 1) % messages.length; ui.loginMessage.textContent = messages[msgIndex]; }, 1200);

                try {
                    const response = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: ra, senha: senha }) });
                    const data = await response.json();
                    clearInterval(interval);
                    if (!response.ok) throw new Error(data.error);
                    
                    if (ui.saveLoginCheckbox.checked) {
                        localStorage.setItem('savedCredentials', JSON.stringify({ ra, senha }));
                    }
                    
                    fullData = data;
                    showDashboard();
                } catch (error) {
                    clearInterval(interval);
                    ui.loginMessage.textContent = `❌ ${error.message}`;
                    localStorage.removeItem('savedCredentials');
                } finally {
                    ui.loginButton.disabled = false;
                }
            };

            const savedCreds = localStorage.getItem('savedCredentials');
            if (savedCreds) {
                const { ra, senha } = JSON.parse(savedCreds);
                ui.raInput.value = ra;
                ui.senhaInput.value = senha;
                ui.saveLoginCheckbox.checked = true;
                performLogin(ra, senha);
            }

            ui.loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!ui.saveLoginCheckbox.checked) localStorage.removeItem('savedCredentials');
                performLogin(ui.raInput.value, ui.senhaInput.value);
            });

            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                
                const userName = fullData.userInfo?.NOME_COMPLETO || 'Aluno(a)';
                ui.welcomeTitle.textContent = `Seja bem-vindo(a), ${userName.split(' ')[0]}!`;
                ui.welcomeModal.style.display = 'flex'; // Mostra o modal de boas-vindas

                ui.welcomeCloseBtn.onclick = () => {
                    ui.welcomeModal.style.display = 'none';
                    ui.loginScreen.classList.add('hidden');
                    ui.dashboardScreen.classList.remove('hidden');
                };
            }

            function populateDashboard() {
                const userName = fullData.userInfo?.NOME_COMPLETO || fullData.userInfo?.NAME || fullData.userInfo?.NOME || 'Aluno(a)';
                ui.studentName.textContent = userName;
                ui.studentNameSidebar.textContent = userName;
                ui.schoolName.textContent = fullData.userInfo?.NOME_ESCOLA || 'Escola não encontrada';
                ui.schoolNameSidebar.textContent = fullData.userInfo?.NOME_ESCOLA || 'Escola não encontrada';
                ui.className.textContent = fullData.userInfo?.SALA || 'Sala não encontrada';
                
                ui.accordion.innerHTML = ''; 

                createAccordionItem('tarefas', 'Tarefas', (fullData.tarefas || []).filter(t => t.answer?.status !== 'submitted' && t.status !== 'expired').length);
                createAccordionItem('redacoes', 'Redações', (fullData.redacoes || []).length);
                createAccordionItem('faltas', 'Faltas', (fullData.faltas || []).length);
                createAccordionItem('conquistas', 'Conquistas', (fullData.conquistas || []).length);
                createAccordionItem('notificacoes', 'Notificações', (fullData.notificacoes || []).length);
                
                setupAccordionListeners();
            }
            
            function createAccordionItem(id, title, count) {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <div class="accordion-header">
                        <span>${title}</span>
                        <span>${count}</span>
                    </div>
                    <div class="accordion-content">
                        <div id="${id}-list"></div>
                    </div>
                `;
                ui.accordion.appendChild(item);
                
                const list = document.getElementById(`${id}-list`);
                let content = '<div><p>Nenhuma informação encontrada.</p></div>';

                try {
                    switch(id) {
                        case 'faltas':
                            if (fullData.faltas?.length > 0) content = fullData.faltas.map(item => `<div class="list-item"><h3>${item.disciplina}</h3><p>Faltas: ${item.numeroFaltas}</p></div>`).join('');
                            break;
                        case 'tarefas':
                        case 'redacoes':
                            const source = id === 'tarefas' ? fullData.tarefas : fullData.redacoes;
                            if (source?.length > 0) content = source.map(item => {
                                let statusText = 'Pendente';
                                if (item.status === 'expired') statusText = 'Expirada';
                                if (item.answer?.status === 'submitted') statusText = 'Entregue';
                                return `<div class="list-item" onclick="openTaskViewer(${item.id}, '${item.publication_target}', ${id === 'redacoes'})"><h3>${item.title}</h3><p>Status: ${statusText}</p></div>`;
                            }).join('');
                            break;
                        case 'conquistas':
                            if (fullData.conquistas?.length > 0) content = fullData.conquistas.map(item => `<div class="list-item"><h3>${item.projeto}</h3><p>Medalha: ${item.medalha}</p></div>`).join('');
                            break;
                        case 'notificacoes':
                            if (fullData.notificacoes?.length > 0) content = fullData.notificacoes.map(item => `<div class="list-item"><h3>${item.seesp_titulo}</h3><p>${item.seesp_mensagem}</p></div>`).join('');
                            break;
                    }
                } catch(e) { console.error("Erro ao popular:", e); }
                list.innerHTML = content;
            }

            function setupEventListeners() {
                document.querySelectorAll('.accordion-header').forEach(header => header.addEventListener('click', () => header.parentElement.classList.toggle('active')));
                document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', () => hideModal(btn.closest('.modal-overlay').id)));
                ui.hamburgerBtn.addEventListener('click', () => ui.sidebar.classList.toggle('is-open'));
            }
            
            function hideModal(modalId) { 
                const modal = document.getElementById(modalId);
                if(modal) modal.style.display = 'none';
            }
            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if(modal) modal.style.display = 'flex';
            }
            
            async function openTaskViewer(taskId, room, isEssay) {
                const modalId = isEssay ? 'essay-helper-modal' : 'task-solver-modal';
                const modal = document.getElementById(modalId);
                const titleEl = modal.querySelector('h2');
                const contentEl = modal.querySelector(isEssay ? '#essay-viewer-content' : '#task-solver-content');
                
                titleEl.textContent = 'Carregando...';
                showModal(modalId);

                try {
                    const response = await fetch('/api/task', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ type: 'preview', taskId, room, token: fullData.auth_token }) });
                    const taskDetails = await response.json();
                    if (!response.ok) throw new Error(taskDetails.error);
                    
                    titleEl.textContent = taskDetails.task.title;
                    if (isEssay) {
                        document.getElementById('essay-prompt').value = taskDetails.task.title;
                        document.getElementById('generate-essay-button').onclick = () => generateEssay(taskDetails.task.title);
                    } else {
                        renderTaskQuestions(taskDetails.task.questions);
                        modal.querySelector('form').onsubmit = (e) => { e.preventDefault(); submitTask(taskId, room); };
                    }
                } catch (error) { contentEl.innerHTML = `<p>${error.message}</p>`; }
            }
            
            function renderTaskQuestions(questions) {
                document.getElementById('task-solver-content').innerHTML = questions.map(q => `<div class="question" data-q-id="${q.id}" data-q-type="${q.type}"><h4>${q.title}</h4>${q.options.map(opt => `<div><label><input type="${q.type === 'multi' ? 'checkbox' : 'radio'}" name="q-${q.id}" value="${opt.id}"> ${opt.title}</label></div>`).join('')}</div>`).join('');
            }

            async function submitTask(taskId, room) {
                const answers = {};
                document.querySelectorAll('#task-solver-content .question').forEach(qDiv => {
                    const qId = qDiv.dataset.qId, qType = qDiv.dataset.qType;
                    const sel = {};
                    qDiv.querySelectorAll('input:checked').forEach(input => { sel[input.value] = true; });
                    if (Object.keys(sel).length > 0) answers[qId] = { question_id: parseInt(qId), question_type: qType, answer: sel };
                });

                const btn = document.getElementById('task-form').querySelector('button');
                btn.disabled = true;
                try {
                     const response = await fetch('/api/task', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ type: 'submit', taskId, room, token: fullData.auth_token, answers }) });
                     if (!response.ok) { const err = await response.json(); throw new Error(err.details?.message || 'Erro'); }
                    alert('Tarefa enviada!');
                    hideModal('task-solver-modal');
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                } finally {
                    btn.disabled = false;
                }
            }

            async function generateEssay(theme) {
                const btn = document.getElementById('generate-essay-button');
                const resultEl = document.getElementById('essay-result');
                btn.disabled = true;
                resultEl.textContent = 'Gerando redação com a IA...';
                try {
                    const response = await fetch('/api/task', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ type: 'generate_essay', prompt: `Crie uma redação sobre o tema: ${theme}`, geminiApiKey: GEMINI_API_KEY }) });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    resultEl.textContent = data.text;
                } catch (error) {
                    resultEl.textContent = `Erro: ${error.message}`;
                } finally {
                    btn.disabled = false;
                }
            }
            window.openTaskViewer = openTaskViewer;
        });
    </script>
</body>
</html>
