<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - API Sala do Futuro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #bb86fc;
            color: #121212;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #a36ef4;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            height: 20px;
        }
        #response-container {
            margin-top: 20px;
            background-color: #000;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            max-height: 500px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #00ff7f; /* Cor verde para o JSON */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste da API - Sala do Futuro</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="ra">RA (com dígito e UF, ex: 1234567890sp)</label>
                <input type="text" id="ra" name="user" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" id="submitButton">Buscar Dados</button>
        </form>

        <p id="status"></p>

        <div id="response-container">
            <pre id="responseOutput">A resposta do servidor aparecerá aqui...</pre>
        </div>
    </div>

    <script>
        // Seleciona os elementos do HTML
        const form = document.getElementById('loginForm');
        const raInput = document.getElementById('ra');
        const senhaInput = document.getElementById('senha');
        const submitButton = document.getElementById('submitButton');
        const statusElement = document.getElementById('status');
        const responseOutput = document.getElementById('responseOutput');

        // Adiciona um "escutador" para o evento de envio do formulário
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página

            // Pega os valores dos campos
            const user = raInput.value;
            const senha = senhaInput.value;

            // Mostra um status para o usuário e desabilita o botão
            statusElement.textContent = 'Carregando, aguarde... ⏳';
            submitButton.disabled = true;
            responseOutput.textContent = '';

            try {
                // Faz a chamada (request) para a sua API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user, senha }), // Envia o RA e a senha em formato JSON
                });

                // Pega a resposta da API em formato JSON
                const data = await response.json();

                // Se a resposta não for OK (ex: erro 401, 500), joga um erro
                if (!response.ok) {
                    // Usa a mensagem de erro da API ou uma padrão
                    throw new Error(data.error || `Erro ${response.status}`);
                }
                
                // Se tudo deu certo:
                statusElement.textContent = 'Sucesso! ✅';
                // Formata o JSON para ficar legível e exibe na tela
                responseOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                // Se deu algum erro na chamada:
                statusElement.textContent = 'Falha na requisição! ❌';
                responseOutput.textContent = `Ocorreu um erro: ${error.message}`;
                console.error(error);
            } finally {
                // Reabilita o botão, independentemente do resultado
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
