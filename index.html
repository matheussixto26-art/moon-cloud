<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador IA PRO - Sala do Futuro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1, h2 { text-align: center; color: #bb86fc; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; background-color: #2c2c2c; color: #e0e0e0; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 250px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .button-secondary { background-color: #03dac6; }
        #status, #submissionStatus { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        #essay-section { display: none; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        #essayList { list-style: none; padding: 0; }
        #essayList li { background-color: #2c2c2c; padding: 10px 15px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; border-left: 4px solid #bb86fc; transition: background-color 0.2s; }
        #essayList li.selected { background-color: #bb86fc; color: #121212; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Automatizador IA PRO - Sala do Futuro</h1>
            <form id="loginForm">
                <div class="form-group"><label for="ra">RA (com d√≠gito e UF)</label><input type="text" id="ra" name="user" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" name="senha" required></div>
                <button type="submit" id="loginButton">Buscar Dados</button>
            </form>
            <p id="status"></p>
        </div>

        <div id="essay-section">
            <h2>Reda√ß√µes Encontradas</h2>
            <ul id="essayList"></ul>
            <div class="form-group">
                <label for="essayText">Texto da Reda√ß√£o:</label>
                <textarea id="essayText" placeholder="Selecione uma reda√ß√£o e clique em 'Gerar com IA'..."></textarea>
            </div>
            <button id="generateEssayButton" class="button-secondary" disabled>Gerar Reda√ß√£o com IA ü§ñ</button>
            <button id="submitEssayButton" disabled>Enviar Reda√ß√£o</button>
            <p id="submissionStatus"></p>
        </div>
    </div>

    <script>
        let tokenB = null;
        let essays = [];
        let selectedTask = { id: null, details: null };

        // --- L√ìGICA DE LOGIN ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Carregando...';
            try {
                const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: loginForm.user.value, senha: loginForm.senha.value }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                statusEl.textContent = 'Login bem-sucedido!';
                tokenB = data.tokenB;
                essays = data.tarefas.filter(t => t.is_essay === true && t.answer_status !== 'pending');
                document.getElementById('login-section').style.display = 'none';
                displayEssays();
            } catch (err) { statusEl.textContent = `Falha: ${err.message}`; }
        });

        function displayEssays() {
            const essaySection = document.getElementById('essay-section');
            const essayList = document.getElementById('essayList');
            essaySection.style.display = 'block';
            if (essays.length === 0) { essayList.innerHTML = '<li>Nenhuma reda√ß√£o pendente.</li>'; return; }
            essayList.innerHTML = essays.map(essay => `<li data-task-id="${essay.id}">${essay.title}</li>`).join('');
            document.querySelectorAll('#essayList li').forEach(li => li.addEventListener('click', handleEssaySelection));
        }

        // NOVO: Busca os detalhes completos da reda√ß√£o selecionada
        async function handleEssaySelection(event) {
            const li = event.currentTarget;
            const taskId = li.dataset.taskId;
            document.querySelectorAll('#essayList li').forEach(item => item.classList.remove('selected'));
            li.classList.add('selected');

            selectedTask = { id: taskId, details: null };
            document.getElementById('generateEssayButton').disabled = true;
            document.getElementById('submitEssayButton').disabled = true;
            const statusEl = document.getElementById('submissionStatus');
            statusEl.textContent = 'Buscando detalhes da proposta... üìö';

            try {
                const res = await fetch('/api/get-essay-details', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ tokenB, taskId }) });
                const details = await res.json();
                if (!res.ok) throw new Error(details.error);
                selectedTask.details = details; // Guarda os detalhes completos
                statusEl.textContent = 'Proposta carregada! Pronto para gerar com a IA.';
                document.getElementById('generateEssayButton').disabled = false; // Libera o bot√£o da IA
            } catch (err) {
                statusEl.textContent = `Falha ao buscar detalhes: ${err.message}`;
            }
        }

        // ATUALIZADO: Usa os detalhes completos para gerar a reda√ß√£o
        const generateEssayButton = document.getElementById('generateEssayButton');
        generateEssayButton.addEventListener('click', async () => {
            if (!selectedTask.id || !selectedTask.details) return;
            const statusEl = document.getElementById('submissionStatus');
            statusEl.textContent = 'A IA est√° escrevendo... ü§ñ‚è≥';
            generateEssayButton.disabled = true;
            try {
                const res = await fetch('/api/generate-essay', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ promptData: selectedTask.details }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                document.getElementById('essayText').value = data.essay;
                statusEl.textContent = 'Texto gerado! Revise e envie. ‚úÖ';
                document.getElementById('submitEssayButton').disabled = false; // Libera o envio
            } catch (err) {
                statusEl.textContent = `Erro da IA: ${err.message} ‚ùå`;
            } finally {
                generateEssayButton.disabled = false;
            }
        });

        // L√ìGICA DE ENVIO (sem altera√ß√µes)
        const submitEssayButton = document.getElementById('submitEssayButton');
        submitEssayButton.addEventListener('click', async () => {
            const essayText = document.getElementById('essayText').value;
            const statusEl = document.getElementById('submissionStatus');
            if (!selectedTask.id || !essayText.trim()) return;
            statusEl.textContent = 'Enviando reda√ß√£o... üöÄ';
            submitEssayButton.disabled = true;
            try {
                const res = await fetch('/api/submit-essay', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ tokenB, taskId: selectedTask.id, essayText, essayTitle: "" }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.details?.message || data.error);
                statusEl.textContent = 'Reda√ß√£o enviada com sucesso! üéâ';
            } catch (err) {
                statusEl.textContent = `Falha ao enviar: ${err.message} ‚ùå`;
            } finally {
                submitEssayButton.disabled = false;
            }
        });
    </script>
</body>
</html>
