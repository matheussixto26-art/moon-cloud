<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Inteligente v2</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: #e0e0e0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background-color: #2c2c2c; padding: 25px; border-radius: 8px; }
        h1, h2 { text-align: center; color: #03dac6; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 4px; background-color: #333; color: #e0e0e0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #03dac6; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #status { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        pre { background-color: #121212; padding: 15px; border-radius: 4px; border: 1px solid #444; white-space: pre-wrap; word-wrap: break-word; max-height: 600px; overflow-y: auto; }
        #details-section { display: none; margin-top: 20px; border-top: 1px solid #555; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diagnóstico Inteligente v2</h1>
        <div id="login-section">
            <p><strong>Passo 1:</strong> Faça o login para obter o Token B.</p>
            <form id="loginForm">
                <div class="form-group"><label for="ra">RA (com dígito e UF)</label><input type="text" id="ra" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                <button type="submit" id="loginButton">Fazer Login</button>
            </form>
        </div>
        <div id="details-section">
            <p><strong>Passo 2:</strong> Login OK! Agora preencha os dados da redação.</p>
            <div class="form-group"><label for="taskId">ID da Tarefa (ex: 72553233)</label><input type="text" id="taskId" required></div>
            <div class="form-group"><label for="answerId">ID da Resposta (answer_id)</label><input type="text" id="answerId" placeholder="Pode estar nulo ou vazio se nunca foi aberta" required></div>
            <div class="form-group"><label for="publicationTarget">Alvo de Publicação (publication_target)</label><input type="text" id="publicationTarget" required></div>
            <button id="fetchDetailsButton">Buscar Detalhes da Redação</button>
        </div>
        <p id="status"></p>
        <h2>Resposta do Servidor:</h2>
        <pre id="responseOutput">Aguardando busca...</pre>
    </div>

    <script>
        let tokenB = null;
        const loginForm = document.getElementById('loginForm');
        const fetchDetailsButton = document.getElementById('fetchDetailsButton');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Fazendo login... ⏳';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                tokenB = data.tokenB;
                statusEl.innerHTML = `Login OK! ✅<br><strong>Para testar, procure uma redação na resposta abaixo e copie os dados dela.</strong>`;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('details-section').style.display = 'block';
                // Mostra a resposta completa do login para o usuário copiar os dados
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2); 
            } catch (error) {
                statusEl.textContent = `Falha no login: ${error.message} ❌`;
            }
        });

        fetchDetailsButton.addEventListener('click', async () => {
            const taskId = document.getElementById('taskId').value;
            const answerId = document.getElementById('answerId').value;
            const publicationTarget = document.getElementById('publicationTarget').value;
            const statusEl = document.getElementById('status');
            const responseOutput = document.getElementById('responseOutput');

            if (!tokenB || !taskId || !publicationTarget) {
                statusEl.textContent = 'Erro: Preencha todos os campos.';
                return;
            }
            statusEl.textContent = 'Buscando detalhes, aguarde... ⏳';
            responseOutput.textContent = '';
            
            try {
                const response = await fetch('/api/get-essay-details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tokenB, taskId, answerId, publicationTarget })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || JSON.stringify(data.details));
                statusEl.textContent = 'Sucesso! ✅ Resposta completa recebida:';
                responseOutput.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusEl.textContent = `Falha na requisição: ${error.message} ❌`;
            }
        });
    </script>
</body>
</html>
