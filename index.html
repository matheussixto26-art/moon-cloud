<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final de Envio - Sala do Futuro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1, h2 { text-align: center; color: #ffab00; margin-top: 0; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .button-confirm { background-color: #ffab00; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 4px; background-color: #333; color: #e0e0e0; box-sizing: border-box; margin-bottom: 10px;}
        p.status { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; font-weight: bold; }
        #essay-section { display: none; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        #essayList { list-style: none; padding: 0; }
        #essayList li { background-color: #2c2c2c; padding: 10px 15px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; border-left: 4px solid #bb86fc; }
        #essayList li.selected { background-color: #bb86fc; color: #121212; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Teste Final de Envio</h1>
            <form id="loginForm">
                <div class="form-group"><label for="ra">RA (com d√≠gito e UF)</label><input type="text" id="ra" name="user" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" name="senha" required></div>
                <button type="submit" id="loginButton">1. Conectar</button>
            </form>
            <p id="loginStatus" class="status"></p>
        </div>

        <div id="essay-section">
            <h2>2. Selecione a Reda√ß√£o</h2>
            <ul id="essayList"></ul>
            <div class="form-group">
                <label for="essayText" style="margin-top: 15px;">3. Digite o texto para salvar:</label>
                <textarea id="essayText" placeholder="Digite algo como 'TESTE 123' para verificar..." style="min-height: 150px;"></textarea>
            </div>
            <button id="submitEssayButton" class="button-confirm" disabled>4. Salvar Rascunho de Teste</button>
            <p id="submissionStatus" class="status"></p>
        </div>
    </div>

    <script>
        let tokenB = null;
        let essays = [];
        let selectedTaskId = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusEl = document.getElementById('loginStatus');
            statusEl.textContent = 'Conectando...';
            try {
                const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: e.target.user.value, senha: e.target.senha.value }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Erro desconhecido');
                
                tokenB = data.tokenB;
                essays = data.tarefas; 
                
                document.getElementById('login-section').style.display = 'none';
                displayEssays();
            } catch (err) { statusEl.textContent = `Falha: ${err.message}`; }
        });

        function displayEssays() {
            const essaySection = document.getElementById('essay-section');
            const essayList = document.getElementById('essayList');
            const submitButton = document.getElementById('submitEssayButton');
            const pendingEssays = essays.filter(t => t.is_essay === true && t.answer_status !== 'pending');
            
            essaySection.style.display = 'block';
            if (pendingEssays.length === 0) {
                essayList.innerHTML = '<li>Nenhuma reda√ß√£o pendente encontrada.</li>';
                return;
            }
            essayList.innerHTML = pendingEssays.map(essay => `<li data-task-id="${essay.id}">${essay.title}</li>`).join('');
            document.querySelectorAll('#essayList li').forEach(li => li.addEventListener('click', (event) => {
                document.querySelectorAll('#essayList li').forEach(item => item.classList.remove('selected'));
                event.currentTarget.classList.add('selected');
                selectedTaskId = event.currentTarget.dataset.taskId;
                submitButton.disabled = false; // Habilita o bot√£o de envio
            }));
        }

        document.getElementById('submitEssayButton').addEventListener('click', async () => {
            const essayText = document.getElementById('essayText').value;
            const statusEl = document.getElementById('submissionStatus');
            if (!selectedTaskId || !essayText.trim()) {
                statusEl.textContent = "Selecione uma reda√ß√£o e digite um texto.";
                return;
            }

            statusEl.textContent = 'Salvando rascunho de teste... üöÄ';
            const submitBtn = document.getElementById('submitEssayButton');
            submitBtn.disabled = true;
            try {
                const res = await fetch('/api/submit-essay', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        tokenB: tokenB, 
                        taskId: selectedTaskId, 
                        essayText: essayText, 
                        essayTitle: "Teste de Envio" // T√≠tulo de teste
                    }) 
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.details?.message || data.error);
                statusEl.textContent = 'Rascunho salvo com sucesso! üéâ Verifique no site oficial.';
            } catch (err) {
                statusEl.textContent = `Falha ao salvar: ${err.message} ‚ùå`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
