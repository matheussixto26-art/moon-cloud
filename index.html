<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador - Sala do Futuro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1, h2 { text-align: center; color: #bb86fc; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; background-color: #2c2c2c; color: #e0e0e0; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 150px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #status, #submissionStatus { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        #essay-section { display: none; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        #essayList { list-style: none; padding: 0; }
        #essayList li { background-color: #2c2c2c; padding: 10px 15px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; border-left: 4px solid #bb86fc; }
        #essayList li.selected { background-color: #bb86fc; color: #121212; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1>Automatizador - Sala do Futuro</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="ra">RA (com dígito e UF)</label>
                    <input type="text" id="ra" name="user" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" id="loginButton">Buscar Dados</button>
            </form>
            <p id="status"></p>
        </div>

        <div id="essay-section">
            <h2>Redações Encontradas</h2>
            <ul id="essayList"></ul>
            <div class="form-group">
                <label for="essayText">Cole o texto da redação aqui:</label>
                <textarea id="essayText" placeholder="Seu texto..."></textarea>
            </div>
            <button id="submitEssayButton" disabled>Enviar Redação Selecionada</button>
            <p id="submissionStatus"></p>
        </div>
    </div>

    <script>
        // Variáveis globais para guardar dados importantes
        let tokenB = null;
        let essays = [];
        let selectedTaskId = null;

        // --- LÓGICA DE LOGIN ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const loginButton = document.getElementById('loginButton');
            const statusElement = document.getElementById('status');
            
            statusElement.textContent = 'Carregando, aguarde... ⏳';
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: loginForm.user.value, senha: loginForm.senha.value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Erro no login');

                statusElement.textContent = 'Login bem-sucedido! ✅';
                tokenB = data.tokenB; // Guarda o Token B
                essays = data.tarefas.filter(t => t.is_essay === true); // Filtra apenas as redações

                document.getElementById('login-section').style.display = 'none';
                displayEssays();
            } catch (error) {
                statusElement.textContent = `Falha: ${error.message} ❌`;
            } finally {
                loginButton.disabled = false;
            }
        });

        // --- LÓGICA PARA EXIBIR E SELECIONAR REDAÇÕES ---
        function displayEssays() {
            const essaySection = document.getElementById('essay-section');
            const essayList = document.getElementById('essayList');
            const submitEssayButton = document.getElementById('submitEssayButton');
            
            essaySection.style.display = 'block';
            if (essays.length === 0) {
                essayList.innerHTML = '<li>Nenhuma redação encontrada.</li>';
                return;
            }

            essayList.innerHTML = '';
            essays.forEach(essay => {
                const listItem = document.createElement('li');
                listItem.textContent = essay.title;
                listItem.dataset.taskId = essay.id; // Guarda o ID da tarefa
                listItem.addEventListener('click', () => {
                    // Remove a seleção de outros itens
                    document.querySelectorAll('#essayList li').forEach(li => li.classList.remove('selected'));
                    // Adiciona seleção ao clicado
                    listItem.classList.add('selected');
                    selectedTaskId = listItem.dataset.taskId;
                    submitEssayButton.disabled = false; // Habilita o botão de envio
                });
                essayList.appendChild(listItem);
            });
        }
        
        // --- LÓGICA PARA ENVIAR A REDAÇÃO ---
        const submitEssayButton = document.getElementById('submitEssayButton');
        submitEssayButton.addEventListener('click', async () => {
            const essayText = document.getElementById('essayText').value;
            const submissionStatus = document.getElementById('submissionStatus');

            if (!selectedTaskId) {
                submissionStatus.textContent = 'Erro: Nenhuma redação selecionada.';
                return;
            }
            if (!essayText.trim()) {
                submissionStatus.textContent = 'Erro: O campo de texto está vazio.';
                return;
            }

            submissionStatus.textContent = 'Enviando redação... ⏳';
            submitEssayButton.disabled = true;

            try {
                const response = await fetch('/api/submit-essay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tokenB: tokenB,
                        taskId: selectedTaskId,
                        essayText: essayText,
                        essayTitle: "" // Enviando título vazio por padrão
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.details?.message || data.error);

                submissionStatus.textContent = 'Redação enviada com sucesso! ✅';
            } catch (error) {
                submissionStatus.textContent = `Falha ao enviar: ${error.message} ❌`;
            } finally {
                submitEssayButton.disabled = false;
            }
        });

    </script>
</body>
</html>
