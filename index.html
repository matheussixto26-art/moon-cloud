<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico - Detalhes da Redação</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: #e0e0e0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background-color: #2c2c2c; padding: 25px; border-radius: 8px; }
        h1 { text-align: center; color: #03dac6; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 4px; background-color: #333; color: #e0e0e0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #03dac6; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #status { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        pre { background-color: #121212; padding: 15px; border-radius: 4px; border: 1px solid #444; white-space: pre-wrap; word-wrap: break-word; max-height: 600px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramenta de Diagnóstico</h1>
        <p>Esta página testa a API <code>/api/get-essay-details</code> para ver a resposta do texto de apoio.</p>
        
        <div class="form-group">
            <label for="tokenB">Token B (copie do login bem-sucedido)</label>
            <input type="text" id="tokenB" placeholder="Cole o Token B aqui...">
        </div>
        <div class="form-group">
            <label for="taskId">ID da Tarefa (ex: 72553233)</label>
            <input type="text" id="taskId" placeholder="Cole o ID da Tarefa da redação aqui...">
        </div>
        
        <button id="fetchDetailsButton">Buscar Detalhes da Redação</button>
        <p id="status"></p>

        <h2>Resposta do Servidor:</h2>
        <pre id="responseOutput">Aguardando busca...</pre>
    </div>

    <script>
        const fetchDetailsButton = document.getElementById('fetchDetailsButton');
        
        fetchDetailsButton.addEventListener('click', async () => {
            const tokenB = document.getElementById('tokenB').value;
            const taskId = document.getElementById('taskId').value;
            const statusEl = document.getElementById('status');
            const responseOutput = document.getElementById('responseOutput');

            if (!tokenB || !taskId) {
                statusEl.textContent = 'Erro: Preencha o Token B e o ID da Tarefa.';
                return;
            }

            statusEl.textContent = 'Buscando detalhes, aguarde... ⏳';
            responseOutput.textContent = '';

            try {
                const response = await fetch('/api/get-essay-details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tokenB, taskId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro desconhecido do servidor.');
                }

                // Se deu certo, mostra a resposta completa e formatada
                statusEl.textContent = 'Sucesso! ✅ Resposta recebida do servidor:';
                responseOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusEl.textContent = `Falha na requisição: ${error.message} ❌`;
                responseOutput.textContent = `Ocorreu um erro. Verifique os logs da função "get-essay-details" no Vercel para mais detalhes.`;
            }
        });
    </script>
</body>
</html>
